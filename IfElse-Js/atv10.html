<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt('Veja se o numero é primo entre 0 a 100'))
        if (num == 2){
            alert('Numero primo. ')
        } else if (num == 3){
            alert('Numero primo. ')
        }else if (num == 5){
            alert('Numero primo. ')
        }else if (num == 7){
            alert('Numero primo. ')
        }else if (num == 11){
            alert('Numero primo. ')
        }else if (num == 13){
            alert('Numero primo. ')
        }else if (num == 17){
            alert('Numero primo. ')
        }else if (num == 19){
            alert('Numero primo. ')
        }else if (num == 23){
            alert('Numero primo. ')
        }else if (num >= 23){
            alert('O programa so vai ate o numero primo 23.Tente novamente.')
        }else{
            alert('Não é um numero primo.')
        }
    </script>
</body>
</html>
