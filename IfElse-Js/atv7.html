<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt('Veja se você maior de idade nos EUA e no Brasil.'))
        if (num >= 18 && num >= 21){
            alert('Você é de maior nos dois pais.')
        }
        else if (num >= 18 && num <= 21){
            alert('Você só é de maior no Brasil.')
        }
        else{
            alert('Você não é de maior em nenhum dos dois pais.')
        }
    </script>
</body>
</html>
