<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt('Insira sua nota(0-100)'))
        if (num >= 90 && num <= 100){
            alert("A")
        }else if(num >= 80 && num <= 89){
            alert('B')
        }else if(num >= 70 && num <= 79){
            alert('C')
        }else if(num >= 60 && num <= 69){
            alert('D')
        } else{
            alert('E')
        }
    </script>
</body>
</html>
