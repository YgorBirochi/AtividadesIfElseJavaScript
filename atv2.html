<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseFloat(prompt('Insira sua nota e veja se você foi aprovado'))
        if (num >= 60){
            alert('Aprovado')
        } else if (num >= 100 && num <= 0){
            alert('Numero não escalavel. Insira um numero de 0 a 100')
        } else {
            alert('Reprovado')
        }
    </script>
</body>
</html>
